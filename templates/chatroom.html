<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="username" data-username='{{ username|tojson }}'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='chatroom.css') }}">
    <title>Flack :: Chatroom</title>
</head>
<body style="overflow:hidden">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow p-2 mb-1 bg-white rounded" style="background-color: #f2f3f5;">
        <!-- <div class="container"> -->
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="padding-left: 3rem;"><i class="fab fa-discord"></i> <strong>Flack</strong></a>
                </li>
                <li class="nav-item" style="margin-left: 35rem;">
                    <a class="nav-link" id="channelName" href="#"><strong># general</strong></a>
                </li>
                <li class="nav-item dropdown">
            </ul>
            <ul class="navbar-nav ml-auto" style="margin-right: 4.5rem;">
                <li class="nav-item">
                    <button type="button" class="btn btn-dark" onclick="window.location.href='/logout';"><i class="fas fa-sign-in-alt"></i> Logout</button>
                </li>
            </ul>
            </div>
        <!-- </div> -->
    </nav>

    <!-- Grid -->
    <div class="container-fluid">
        <div class="row" style="height: 100% !important;">
            <div class="col-md-2" style="background-color: #f2f3f5;">
            <div class="sidebars">
                TEXT CHANNELS &nbsp; <i class="fas fa-plus" data-toggle="tooltip" data-placement="top" title="Create Channel"></i>
                <ul id="channel-list" style="list-style-type:none;">
                </ul>
            </div>
            </div>
            <div class="col-md-8 messages" style="background-color: white; overflow: auto; height: 100%;">
                <ul id="message-box" style="list-style: none;">
                </ul>
            </div>
            <div class="col-md-2" style="background-color: #f2f3f5;">
                <div class="sidebars">
                    ONLINE <i class="fas fa-circle"></i>
                </div>
            </div>
        </div>
        <div class="row" style="height: 100% !important;">
            <div class="col-md-2" style="background-color: #f2f3f5;">
            </div>
            <div class="col-md-8 messages">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-plus-circle"></i></span>
                    </div>
                    <input class="form-control form-control-md" type="text" placeholder="Message #general">
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2"><i class="far fa-laugh"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="background-color: #f2f3f5;">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='chatroom.js') }}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
